name: 测试 CI/CD

on: push

# 工作集合
jobs:
  # 自定义工作名称
  npm-build:
    name: npm-build工作
    runs-on: ubuntu-latest # 工作环境 windows-latest

    steps: # 工作步骤
      - name: 读取仓库内容
        uses: actions/checkout@v4

      - name: 安装依赖
        run: npm install
      
      - name: 项目打包
        run: npm run build