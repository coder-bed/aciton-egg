name: 测试 CI/CD

on: push

permissions:
  contents: write

# 工作集合
jobs:
  # 自定义工作名称
  npm-build:
    name: npm-build工作
    runs-on: ubuntu-latest # 工作环境 windows-latest

    steps: # 工作步骤
      - name: 读取仓库内容
        uses: actions/checkout@v4

      - name: 安装依赖和项目打包
        run: | 
          npm install
          npm run build
      
      - name: 部署
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist